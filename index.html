<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON Input and Matching Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        main {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
        }
        .editor {
            height: 200px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>JSON Input for Alert and Suppression Data</h1>
    <main>
        <label for="alertEditor">Alert Data JSON:</label>
        <div id="alertEditor" class="editor"></div>

        <label for="ruleEditor">Suppression Rule JSON:</label>
        <div id="ruleEditor" class="editor"></div>

        <button onclick="processData()">Match JSON</button>
    </main>

    <script>
        // Initialize Ace editor for Alert Data
        var alertEditor = ace.edit("alertEditor");
        alertEditor.setTheme("ace/theme/monokai");
        alertEditor.session.setMode("ace/mode/json");

        // Initialize Ace editor for Suppression Rule
        var ruleEditor = ace.edit("ruleEditor");
        ruleEditor.setTheme("ace/theme/monokai");
        ruleEditor.session.setMode("ace/mode/json");

        function processData() {
            var alertData, ruleData;
            try {
                alertData = JSON.parse(alertEditor.getValue());
                ruleData = JSON.parse(ruleEditor.getValue());
                // Here you can add the logic to match JSON data or further process it
                console.log("Alert Data:", alertData);
                console.log("Rule Data:", ruleData);
                alert('Both JSONs are valid and processed.');
            } catch (e) {
                alert('Invalid JSON: ' + e.message);
            }
        }
    </script>
</body>
</html>
